<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Nav / Header -->
    <nav>
      <img src="revou.png" id="logo" href="#main" />
      <div class="menu">
        <a href="#main">Home</a>
        <a href="#profile">Our Profile</a>
        <a href="">Achievement</a>
        <a href="">Message Us</a>
        <button class="ganti" id="ganti">Ganti Nama</button>
      </div>
    </nav>
    <div class="garis"></div>
    <!-- Main Page -->
    <main>
      <!-- Main -->
      <div class="main" id="main">
        <h2>Welcome <span id="name">Audy</span>, to Our Website</h2>
        <p>Ini adalah Website Latihan Pertama</p>
        <div class="image"></div>
      </div>
      <div class="garis"></div>
      <div class="profile" id="profile">
        <!-- Profile -->
        <h2>Our Profile</h2>
        <div class="pp">
          <div class="">
            <img src="revou.png" class="photo2contoh" />
            <p>Software Engineer</p>
          </div>
          <div class="">
            <img src="revou.png" class="photo2contoh" />
            <p>Software Engineer</p>
          </div>
          <div class="">
            <img src="revou.png" class="photo2contoh" />
            <p>Software Engineer</p>
          </div>
        </div>
      </div>
      <div class="garis"></div>
      <!-- Form -->
      <div class="form">
        <h2>Message Us</h2>
        <div class="form2">
          <form name="message-form" onsubmit="return validateForm()">
            <table>
              <tr>
                <td>Nama</td>
                <td>:</td>
                <td>
                  <input
                    type="text"
                    placeholder="Masukkan Nama Anda"
                    name="nama"
                  />
                </td>
              </tr>
              <tr>
                <td>Tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" id="date" name="tanggal" /></td>
              </tr>
              <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                  <input
                    type="radio"
                    name="jk"
                    id="male"
                    value="Laki-Laki"
                  /><label for="male">Laki - Laki</label>
                  <input
                    type="radio"
                    name="jk"
                    id="female"
                    value="Perempuan"
                  /><label for="female">Perempuan</label><br />
                </td>
              </tr>
              <tr>
                <td>Pesan</td>
                <td>:</td>
                <td>
                  <textarea
                    name="pesan"
                    cols="42"
                    rows="5"
                    placeholder="Pesan"
                  ></textarea>
                </td>
              </tr>
            </table>
            <button class="btn1" type="submit" value="submit">Submit</button>
          </form>
          <div id="output">
            <p><strong>Nama:</strong> <span id="sender-name"></span></p>
            <p>
              <strong>Tanggal Lahir:</strong> <span id="sender-date"></span>
            </p>
            <p><strong>Jenis Kelamin:</strong> <span id="sender-jk"></span></p>
            <p><strong>Pesan:</strong> <span id="sender-message"></span></p>
          </div>
        </div>
      </div>
      <div class="garis"></div>
    </main>
    <!-- Footer -->
    <footer>Created by Audy</footer>
    <script src="js/script.js"></script>
  </body>
</html>
